<!-- Backdrop for Modal-->
<div
  data-dialog-backdrop="photography"
  data-dialog-backdrop-close="true"
  class="pointer-events-none fixed inset-0 z-[999] grid h-screen w-screen place-items-center bg-black bg-opacity-60 opacity-0 backdrop-blur-sm transition-opacity duration-300"
  id="photography-modal"
>
  <div
    id="closeModal"
    class="absolute right-0 top-0 mr-4 p-1 text-black dark:text-white"
  >
    <button
      class="rounded-lg bg-black p-1 text-white dark:bg-white dark:text-black"
    >
      X
    </button>
  </div>
  <!-- Actual modal here -->
  <div role="dialog" data-dialog="photography" class="relative mx-auto">
    <!-- Contents of Modal... which is a carousel -->
    <div
      id="photographyCarousel"
      class="carousel h-screen w-[90vw] overflow-hidden"
    >
      <!-- End of Carousel -->
    </div>
  </div>
</div>
